<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

            <div>
                logo

                    <li><a href="#">linkn</a></li>
                    <li><a href="#">linkn</a></li>

                <div class="flex">

            <div class="flex">
